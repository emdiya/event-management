spring:
  application:
    name: ${APP_NAME:event-management}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eventdb}
    username: ${DB_USERNAME:eventuser}
    password: ${DB_PASSWORD:eventpass}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:false}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
  packages-to-scan: com.kd.eventmanagement.backend.controller

  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin}

jwt:
  secret: ${JWT_SECRET:mySecretKeyForEventManagementSystemThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:86400000}

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    chat-id: ${TELEGRAM_CHAT_ID:}
    web-app-base-url: ${TELEGRAM_WEB_APP_BASE_URL:}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.kd.eventmanagement.backend: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOG_LEVEL_SPRING_WEB:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_HIBERNATE_BINDER:TRACE}
    org.springframework.boot.autoconfigure.jdbc: DEBUG
    org.springframework.jdbc.datasource: DEBUG
  file:
    name: ${LOG_FILE_NAME:logs/event-management.log}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_EXPOSE:health,info}

app:
  api:
    version: 1.0.0
    title: Event Management API
    description: REST API for Event Management System
    path: /swagger-ui.html
    enabled: true

hashid:
  salt: ${HASHID_SALT:event-management-secret-salt-2026}
  min-length: ${HASHID_MIN_LENGTH:6}
